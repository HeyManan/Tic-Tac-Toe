<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC-TAC-TOE</title>
    <link href="style-ttt.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="top-wrapper">
        <h1 class="name">Tic-Tac-Toe</h1>
        <button class="btn btn--new">üîÑ New game</button>
        <div class="table-wrapper">
          <div class="display-winner hidden">
            <div class="state"></div>

            <div class="player-name"></div>
          </div>
          <div class="grid">
            <table>
              <tr>
                <td class="cell-1" align="center"></td>
                <td class="vert cell-2" align="center"></td>
                <td class="cell-3" align="center"></td>
              </tr>
              <tr>
                <td class="hori cell-4" align="center"></td>
                <td class="vert hori cell-5" align="center"></td>
                <td class="hori cell-6" align="center"></td>
              </tr>
              <tr>
                <td class="cell-7" align="center"></td>
                <td class="vert cell-8" align="center"></td>
                <td class="cell-9" align="center"></td>
              </tr>
            </table>
          </div>
        </div>
        <div class="footer hidden">Made with ‚ù§Ô∏è by Manan</div>
      </div>
    </main>
    <script src="script-ttt.js"></script>
  </body>
</html>
